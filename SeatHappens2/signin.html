<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Ches Cafe</title>
  <link rel="stylesheet" href="homepage.css" />
</head>
<body>
  <header>
    <img src="chescafe logo.png" alt="Ches Cafe Logo" class="logo" />
    <div class="icons">
      <a href="homepage.html" class="icon">
        <img src="home icon.png" alt="Home" />
      </a>
      <img src="profile icon.png" alt="User" class="icon" />
    </div>
  </header>

  <main class="signin-form">
    <h2>Sign In</h2>
    <form id="signInForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    <div id="signinMessage"></div>
  </main>

  <script type="module" src="signin.js"></script>

</body>
</html>
