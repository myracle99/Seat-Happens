        <form id="reservationForm">
          <div class="form-group">
            <label for="name" data-translate="nameLabel">Name*</label>

  <script src="langModal.js"></script>
  <script type="module">
import { supabase } from "./supabase.js";

// Show Message
function showMessage(message, divId) {
  const messageDiv = document.getElementById(divId);
  if (!messageDiv) return console.error("Message div not found: " + divId);
  
  messageDiv.innerHTML = message;
  messageDiv.style.display = "block";
  messageDiv.style.opacity = 1;

  setTimeout(() => {
    messageDiv.style.opacity = 0;
    setTimeout(() => {
      messageDiv.style.display = "none";
    }, 1000);
  }, 5000);
}

// Handle Reservation Submission
document.addEventListener("DOMContentLoaded", () => {
  console.log("DOM fully loaded");

  const form = document.getElementById("reservationForm");
  if (!form) {
    console.error("reservationForm not found!");
    return;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    console.log("Reservation form submitted");

    // Get form values
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const notes = document.getElementById("notes").value.trim();

    // Get stored values from previous page
    const place = localStorage.getItem("selectedPlace");
    const guestCount = parseInt(localStorage.getItem("guestCount"), 10);
    const reservationDate = localStorage.getItem("selectedDate");
    const reservationTime = localStorage.getItem("selectedTime");

    if (!place || !guestCount || !reservationDate || !reservationTime) {
      console.error("Missing reservation details in localStorage");
      showMessage("Missing reservation details. Please go back and select again.", "formMessage");
      return;
    }

    try {
      const { data, error } = await supabase.from("reservations").insert([
        {
          place,
          guest_count: guestCount,
          reservation_date: reservationDate,
          reservation_time: reservationTime,
          name,
          phone,
          email,
          notes: notes || null
        }
      ]);

      if (error) {
        console.error("Supabase insert error:", error);
        showMessage("Error submitting reservation. Please try again.", "formMessage");
        return;
      }

      console.log("Reservation successful:", data);
      window.location.href = "received.html";
    } catch (err) {
      console.error("Unexpected error:", err);
      showMessage("Unexpected error occurred. Please try again later.", "formMessage");
    }
  });
});
</script>

</body>
