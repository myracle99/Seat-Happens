<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Queue</title>
  <link rel="stylesheet" href="manageq.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="back icon.png" alt="Back" class="icon back-icon">
      <div class="header-icons">
        <img src="home icon.png" alt="Home" class="icon">
        <img src="profile icon.png" alt="Profile" class="icon">
      </div>
    </header>

    <main>
      <div class="queue-section">
        <div class="queue-box">
          <h2>INDOOR</h2>
          <p class="queue-item">ID02</p>
          <p class="queue-item">ID03</p>
        </div>

        <div class="queue-box">
          <h2>OUTDOOR</h2>
          <p class="queue-item">OD01</p>
        </div>

        <div class="queue-box">
          <h2>SKIPPED NUMBERS</h2>
        </div>

        <div class="call-box">
          <h2>NOW CALLING:</h2>
          <div class="current-call">ID01</div>
          <div class="call-buttons">
            <button class="green-button">SKIP</button>
            <button class="green-button">NEXT</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
