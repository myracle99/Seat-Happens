<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Selection - Ches Cafe</title>
  <link rel="stylesheet" href="guests.css" />
</head>
<body>
  <section class="page" style="background-image: url('3b1591d2-83ac-454f-ab5e-216a9bde54a4.png');">
    <header>
      <img src="chescafe logo.png" alt="Ches Cafe Logo" class="logo" />
      <a href="homepage.html">
        <img src="home icon.png" alt="Home Icon" class="home-icon" />
      </a>
    </header>
    <main>
      <div class="card">
        <h2 data-translate="howManyGuests">How many of you will be joining us?</h2>
        <div class="grid">
          <a href="calendar.html?guests=1"><button><img src="1 person .png" alt="1 person" /></button></a>
          <a href="calendar.html?guests=2"><button><img src="2 person.png" alt="2 person" /></button></a>
          <a href="calendar.html?guests=3"><button><img src="3 person.png" alt="3 person" /></button></a>
          <a href="calendar.html?guests=4"><button><img src="4 person.png" alt="4 person" /></button></a>
          <a href="calendar.html?guests=5"><button><img src="5 person.png" alt="5 person" /></button></a>
          <a href="calendar.html?guests=6"><button><img src="6 person.png" alt="6 person" /></button></a>
          <a href="calendar.html?guests=7"><button><img src="7 person.png" alt="7 person" /></button></a>
          <a href="calendar.html?guests=8"><button><img src="8 person.png" alt="8 person" /></button></a>
          <a href="calendar.html?guests=9"><button><img src="9 person.png" alt="9 person" /></button></a>
          <a href="calendar.html?guests=10"><button><img src="10 person.png" alt="10 person" /></button></a>
          <a href="calendar.html?guests=11"><button><img src="11 person.png" alt="11 person" /></button></a>
          <a href="calendar.html?guests=12"><button><img src="12 person.png" alt="12 person" /></button></a>
        </div>
        <div class="note" data-translate="largerParty">If your party size is larger than 12 guests, please contact the restaurant directly.</div>
      </div>
    </main>
    <footer>
      <p><img src="location icon.png" alt="Location Icon" /> <span data-translate="address">Tanay-Pililla Boundary, Manila East Road 1910 Pililla, Philippines</span></p>
      <p><img src="call icon.png" alt="Phone Icon" /> <span data-translate="phone">0945 306 6376</span></p>
      <p><img src="time icon.png" alt="Clock Icon" /> <span data-translate="hours">Monday-Sunday 10:00 AM - 10:00 PM</span></p>
    </footer>
  </section>

  <script src="langModal.js"></script>
</body>
</html>
