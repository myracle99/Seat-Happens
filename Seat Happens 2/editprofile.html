<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="editprofile.css">
</head>
<body>

  <div class="top-bar">
    <div class="top-left">
      <img src="back icon.png" alt="Back" onclick="history.back()"/>
    </div>
    <div class="top-right">
      <img src="home icon.png" alt="Home" onclick="location.href='index.html'"/>
      <img src="profile icon.png" alt="Profile" onclick="location.href='profile.html'"/>
    </div>
  </div>

  <div class="container">
    <h1>EDIT PROFILE</h1>
    <form>
      <div class="form-group">
        <label for="currentEmail">CURRENT EMAIL</label>
        <input type="email" id="currentEmail" required />
      </div>

      <div class="form-group">
        <label for="newEmail">NEW EMAIL</label>
        <input type="email" id="newEmail" />
      </div>

      <div class="form-group">
        <label for="currentPassword">CURRENT PASSWORD</label>
        <input type="password" id="currentPassword" required />
      </div>

      <div class="form-group">
        <label for="newPassword">NEW PASSWORD</label>
        <input type="password" id="newPassword" />
      </div>

      <button type="submit" class="submit-btn">SUBMIT</button>
    </form>
  </div>

</body>
</html>
