<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Report - Reservations</title>
  <link rel="stylesheet" href="dailyreportR.css" />
</head>
<body>
  <div class="container">
    <header>
      <a href="adminhomepage.html"><img src="back icon.png" alt="Back" class="icon back-icon" /></a>
      <div class="header-icons">
        <img src="home icon.png" alt="Home" class="icon" />
        <img src="profile icon.png" alt="Profile" class="icon" />
      </div>
    </header>

    <main>
      <h1>DAILY REPORT - RESERVATIONS</h1>

      <div class="top-buttons">
        <input type="date" id="reportDate" class="red-button calendar-button" title="Choose Date" />
        <button class="red-button" id="loadReportBtn">Load Report</button>
        <button class="red-button" id="viewArchivesBtn">View Archives</button>
        <button class="red-button" id="viewDeletedBtn">View Deleted</button>
      </div>

      <div class="report-table">
        <table>
          <thead>
            <tr>
              <th>Status Name of Customer</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Number of Guests</th>
              <th>Place</th>
              <th>Time Registered</th>
            </tr>
          </thead>
          <tbody id="reportBody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <p id="popupInfo"></p>
    <div id="popupTimestamps"></div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = 'https://voaodfnizhkshvjeklrn.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvYW9kZm5pemhrc2h2amVrbHJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3OTI5NzcsImV4cCI6MjA2NTM2ODk3N30.wQEe7PpXpmnzD8A5vt67S0-dnHxD-nlYOOamwAvIU5w';
const supabase = createClient(supabaseUrl, supabaseKey);

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('reportDate').value = today;
  loadReport(); // Load initial data
});

// Button handlers
document.getElementById('loadReportBtn').addEventListener('click', loadReport);
document.getElementById('viewArchivesBtn').addEventListener('click', viewArchives);
document.getElementById('viewDeletedBtn').addEventListener('click', viewDeleted);

async function loadReport() {
  try {
    const date = document.getElementById('reportDate').value;
    if (!date) return alert("Please select a date.");
    
    // Fetch from all three tables in parallel
    const [activeRes, archivedRes, deletedRes] = await Promise.all([
      fetchTableData('reservations', date),
      fetchTableData('archived_reservations', date),
      fetchTableData('deleted_reservations', date)
    ]);
    
    // Combine all results
    const allReservations = [
      ...(activeRes.data || []),
      ...(archivedRes.data || []),
      ...(deletedRes.data || [])
    ];
    
    console.log("Combined data:", allReservations);
    displayResults(allReservations, "All Reservations");
    
  } catch (error) {
    console.error("Error loading report:", error);
    alert("Failed to load complete report");
  }
}

async function viewArchives() {
  await fetchAndDisplay('archived_reservations', 'Archived Reservations');
}

async function viewDeleted() {
  await fetchAndDisplay('deleted_reservations', 'Deleted Reservations');
}

// Shared fetch function
async function fetchAndDisplay(tableName, displayName) {
  try {
    const date = document.getElementById('reportDate').value;
    if (!date) return alert("Please select a date.");
    
    const { data, error } = await fetchTableData(tableName, date);
    if (error) throw error;
    
    displayResults(data, displayName);
  } catch (error) {
    console.error(`Error fetching ${tableName}:`, error);
    alert(`Failed to load ${displayName}`);
  }
}

// Core fetch function
async function fetchTableData(tableName, date) {
  const formattedDate = new Date(date).toISOString().split('T')[0];
  console.log(`Fetching ${tableName} for:`, formattedDate);
  
  return await supabase
    .from(tableName)
    .select('*')
    .eq('reservation_date', formattedDate)
    .order('created_at', { ascending: false });
}

// Display results
function displayResults(data, title) {
  const tbody = document.getElementById('reportBody');
  tbody.innerHTML = '';

  if (!data || data.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="6" class="no-data">
          No ${title.toLowerCase()} found for selected date
        </td>
      </tr>
    `;
    return;
  }

  data.forEach(item => {
    const row = document.createElement('tr');
    // Add status indicator if not active reservation
    const statusBadge = item.status ? 
      `<span class="status-badge ${item.status}">${item.status}</span>` : 
      '<span class="status-badge active">active</span>';
    
    row.innerHTML = `
      <td>${statusBadge} ${item.name}</td>
      <td>${item.email}</td>
      <td>${item.phone}</td>
      <td>${item.guest_count}</td>
      <td>${item.place}</td>
      <td>${item.reservation_time}</td>
    `;
    row.onclick = () => showDetails(item);
    tbody.appendChild(row);
  });
}

// Popup functions remain the same
function showDetails(item) {
  document.getElementById('popupInfo').innerHTML = `
    <h3>Reservation Details</h3>
    <p><strong>Status:</strong> ${item.status || 'active'}</p>
    <p><strong>Name:</strong> ${item.name}</p>
    <p><strong>Date:</strong> ${item.reservation_date}</p>
    <p><strong>Time:</strong> ${item.reservation_time}</p>
    <p><strong>Guests:</strong> ${item.guest_count}</p>
    <p><strong>Contact:</strong> ${item.phone} | ${item.email}</p>
    ${item.notes ? `<p><strong>Notes:</strong> ${item.notes}</p>` : ''}
  `;
  document.getElementById('popup').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';
}

window.closePopup = function() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
};
  </script>
</body>
</html>
