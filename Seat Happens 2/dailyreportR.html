<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Report</title>
  <link rel="stylesheet" href="dailyreportR.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="back icon.png" alt="Back" class="icon back-icon">
      <div class="header-icons">
        <img src="home icon.png" alt="Home" class="icon">
        <img src="profile icon.png" alt="Profile" class="icon">
      </div>
    </header>

    <main>
      <h1>DAILY REPORT</h1>

      <div class="top-buttons">
        <input type="date" id="reportDate" class="red-button calendar-button" title="Choose Date">
        <a href="dailyreportR.html" class="red-button">Reservations</a>
        <a href="dailyreportQ.html" class="red-button">Queue</a>
        <button class="red-button" onclick="loadReport()">LOAD REPORT</button>
      </div>

      <div class="report-table">
        <table>
          <thead>
            <tr>
              <th>Queue Number</th>
              <th>Email</th>
              <th>Place</th>
              <th>Number Of Guest</th>
              <th>Time Registered</th>
            </tr>
          </thead>
          <tbody id="reportBody">
            <!-- Data will be inserted dynamically via JS/backend -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    function loadReport() {
      const selectedDate = document.getElementById('reportDate').value;
      if (!selectedDate) {
        alert("Please select a date to load the report.");
        return;
      }

      // Placeholder for future DB fetch
      console.log("Loading report for date:", selectedDate);

      // Simulate loading data dynamically (demo row)
      const tableBody = document.getElementById('reportBody');
      tableBody.innerHTML = `
        <tr>
          <td>ID01</td>
          <td>email@example.com</td>
          <td>Indoor</td>
          <td>5</td>
          <td>9:00 AM</td>
        </tr>
        <tr>
          <td>ID02</td>
          <td>sample@gmail.com</td>
          <td>Graduates</td>
          <td>3</td>
          <td>10:15 AM</td>
        </tr>
      `;
    }
  </script>
</body>
</html>
