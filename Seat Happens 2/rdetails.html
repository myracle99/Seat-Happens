<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation Details - Ches Cafe</title>
  <link rel="stylesheet" href="rdetails.css" />
  <style>
    /* Validation styles */
    input:invalid {
      border-color: #ff4444;
      box-shadow: 0 0 5px rgba(255, 68, 68, 0.3);
    }
    input:valid {
      border-color: #00C851;
    }
    .error-message {
      color: #ff4444;
      font-size: 0.8rem;
      margin-top: 0.25rem;
      display: none;
    }
    input:invalid + .error-message {
      display: block;
    }
  </style>
</head>
<body style="background-image: url('website-bg.png');">
  <section class="page">
    <header>
      <img src="chescafe logo.png" alt="Ches Cafe Logo" class="logo" />
      <a href="homepage.html"><img src="home icon.png" alt="Home Icon" class="home-icon" /></a>
    </header>

    <main>
      <div class="card">
        <h2 data-translate="almostDone">You're almost done!</h2>

        <div class="summary-section">
          <div class="summary-item" onclick="goToPage('reservedplace.html')">
            <label data-translate="placeLabel">Place:</label>
            <span id="selected-place">Select a place</span>
          </div>
          <div class="summary-item" onclick="goToPage('guests.html')">
            <label data-translate="guestsLabel">Guests:</label>
            <span id="guest-count">Select guests</span>
          </div>
          <div class="summary-item" onclick="goToPage('calendar.html')">
            <label data-translate="dateLabel">Date:</label>
            <span id="selected-date">Select a date</span>
          </div>
          <div class="summary-item" onclick="goToPage('time.html')">
            <label data-translate="timeLabel">Time:</label>
            <span id="selected-time">Select a time</span>
          </div>
        </div>

        <form id="reservationForm">
          <div class="form-group">
            <label for="name" data-translate="nameLabel">Name*</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Letters only" required />
            <div class="error-message">Letters and spaces only</div>
          </div>
          <div class="form-group">
            <label for="phone" data-translate="phoneLabel">Phone Number*</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" title="11 digits" required />
            <div class="error-message">Exactly 11 digits required</div>
          </div>
          <div class="form-group">
            <label for="email" data-translate="emailLabel">Email Address*</label>
            <input type="email" id="email" name="email" required />
            <div class="error-message">Valid email required</div>
          </div>
          <div class="form-group">
            <label for="notes" data-translate="notesLabel">Notes (optional)</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
          </div>
          <button type="submit" class="submit-btn" data-translate="bookNowBtn">Book Now</button>
        </form>
      </div>
    </main>

    <footer>
      <p><img src="location icon.png" alt="Location Icon" /> Tanay-Pililla Boundary, Manila East Road 1910 Pililla, Philippines</p>
      <p><img src="call icon.png" alt="Phone Icon" /> 0945 306 6376</p>
      <p><img src="time icon.png" alt="Clock Icon" /> Monday-Sunday 10:00 AM - 10:00 PM</p>
    </footer>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init('Wa4qxuVs1KGKA0WZ0');
  </script>

  <script src="langModal.js"></script>
  <script type="module">
    import { supabase } from './supabase.js';

    // Prevent multiple submissions
    let isProcessing = false;

    document.addEventListener('DOMContentLoaded', () => {
      // Input sanitization
      document.getElementById('name').addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/[^A-Za-z\s]/g, '');
      });
      
      document.getElementById('phone').addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/\D/g, '').slice(0, 11);
      });

      // Load saved selections
      const place = localStorage.getItem('selectedPlace');
      const guests = localStorage.getItem('guestCount');
      const date = localStorage.getItem('selectedDate');
      const time = localStorage.getItem('selectedTime');

      document.getElementById('selected-place').textContent = place || 'Select a place';
      document.getElementById('guest-count').textContent = guests ? `${guests} guest${guests > 1 ? 's' : ''}` : 'Select guests';
      
      if (date) {
        const d = new Date(date);
        document.getElementById('selected-date').textContent = d.toLocaleDateString('en-US', { 
          weekday: 'long', month: 'long', day: 'numeric' 
        });
      }

      document.getElementById('selected-time').textContent = time || 'Select a time';

     
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
          e.preventDefault();

          if (isProcessing) return;
          isProcessing = true;

          const submitBtn = document.querySelector('.submit-btn');
          submitBtn.disabled = true;
          submitBtn.textContent = 'Processing...';

          // Form data collection with corrected field names
          const formData = {
            name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            place: localStorage.getItem('selectedPlace'),
            guest_count: localStorage.getItem('guestCount'),
            reservation_date: localStorage.getItem('selectedDate'),
            reservation_time: localStorage.getItem('selectedTime'),
            notes: document.getElementById('notes').value.trim() || null
          };

          try {
            // Send email (keep original template variables)
            await emailjs.send('service_vhgdmi8', 'template_kf9anff', {
              customer_name: formData.name,
              customer_email: formData.email,
              customer_phone: formData.phone,
              reservation_place: formData.place,
              reservation_guests: formData.guest_count,
              reservation_date: formData.reservation_date,
              reservation_time: formData.reservation_time,
              special_requests: formData.notes || 'None'
            });

            // Insert into Supabase with correct column names
            const { data, error } = await supabase
              .from('reservations')
              .insert([{
                name: formData.name,
                email: formData.email,
                phone: formData.phone,
                place: formData.place,
                guest_count: parseInt(formData.guest_count),
                reservation_date: new Date(formData.reservation_date).toISOString(),
                reservation_time: formData.reservation_time,
                notes: formData.notes
              }])
              .select();

            if (error) throw error;
            window.location.href = `received.html?lang=${new URLSearchParams(window.location.search).get('lang') || 'en-US'}`;
            
          } catch (error) {
            console.error('Error:', error);
            alert('Submission failed. Please try again or call 0945 306 6376');
          } finally {
            isProcessing = false;
            submitBtn.disabled = false;
            submitBtn.textContent = 'Book Now';
          }
        });
            });

    function goToPage(page) {
      const lang = new URLSearchParams(window.location.search).get('lang') || 'en-US';
      window.location.href = `${page}?lang=${lang}`;
    }
  </script>
</body>
</html>
