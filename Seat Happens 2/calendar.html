<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Date - Ches Cafe</title>
  <link rel="stylesheet" href="calendar.css" />
  <style>
    /* Calendar styling */
    .calendar-container {
      max-width: 500px;
      margin: 20px auto 0;
      background-color: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 20px;
      color: white;
      user-select: none;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 1.25rem;
    }

    .nav-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .nav-button:hover {
      background-color: rgba(255,0,0,0.7);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day-name, .date-cell {
      text-align: center;
      padding: 10px 5px;
      border-radius: 8px;
    }

    .day-name {
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .date-cell {
      background-color: rgba(0, 0, 0, 0.4);
      cursor: pointer;
      color: white;
      transition: background-color 0.2s;
    }

    .date-cell:hover {
      background-color: rgba(255, 0, 0, 0.7);
    }

    .date-cell.today {
      border: 2px solid red;
    }

    .date-cell.disabled {
      background-color: rgba(255, 255, 255, 0.1);
      color: #888;
      cursor: default;
    }

    /* Footer styling - single line with spaced items */
    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      font-size: 14px;
      margin-top: 20px;
      color: white;
      gap: 10px;
    }

    footer p {
      margin: 0;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    footer img {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <section class="page" style="background-image: url('1fb876d3-1c67-4d6d-9086-b4a27e1f4c8a.png');">
    <header>
      <img src="chescafe logo.png" alt="Ches Cafe Logo" class="logo" />
      <a href="homepage.html">
        <img src="home icon.png" alt="Home Icon" class="home-icon" />
      </a>
    </header>
    <main>
      <div class="card">
        <h2><span data-translate="whenJoin">When would</span> <span class="highlight">the 2 of you</span> <span data-translate="likeToJoin">like to join us?</span></h2>

        <div class="calendar-container">
          <div class="calendar-header">
            <button class="nav-button" id="prevMonth" aria-label="Previous month">&#8592;</button>
            <div id="monthYear"></div>
            <button class="nav-button" id="nextMonth" aria-label="Next month">&#8594;</button>
          </div>
          <div class="calendar" id="calendar"></div>
        </div>
      </div>
    </main>
    <footer>
      <p><img src="location icon.png" alt="Location Icon" /> <span data-translate="address">Tanay-Pililla Boundary, Manila East Road 1910 Pililla, Philippines</span></p>
      <p><img src="call icon.png" alt="Phone Icon" /> <span data-translate="phone">0945 306 6376</span></p>
      <p><img src="time icon.png" alt="Clock Icon" /> <span data-translate="hours">Monday-Sunday 10:00 AM - 10:00 PM</span></p>
    </footer>
  </section>

  <script src="langModal.js"></script>
  <script>
    // Get guests count from URL, default to 2
    const params = new URLSearchParams(window.location.search);
    const guests = params.get('guests') || '2';
    localStorage.setItem('guests', guests); // Store in localStorage

    // Update the highlighted text dynamically
    const highlightSpan = document.querySelector('.highlight');
    if (highlightSpan) {
      highlightSpan.textContent = `the ${guests} of you`;
    }

    const calendarEl = document.getElementById('calendar');
    const monthYearEl = document.getElementById('monthYear');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');

    const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    // Current displayed month/year - start with today
    let currentDate = new Date();

    function renderCalendar(date) {
      calendarEl.innerHTML = '';

      // Add day names headers
      dayNames.forEach(day => {
        const dayNameEl = document.createElement('div');
        dayNameEl.classList.add('day-name');
        dayNameEl.textContent = day;
        calendarEl.appendChild(dayNameEl);
      });

      const year = date.getFullYear();
      const month = date.getMonth();

      // Show Month and Year
      const monthNames = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];
      monthYearEl.textContent = `${monthNames[month]} ${year}`;

      // Calculate first day and number of days in month
      const firstDayOfMonth = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Fill empty slots before first day
      for (let i = 0; i < firstDayOfMonth; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.classList.add('date-cell', 'disabled');
        calendarEl.appendChild(emptyCell);
      }

      // Today's date for comparison
      const today = new Date();
      const todayYMD = new Date(today.getFullYear(), today.getMonth(), today.getDate());

      // Fill day cells
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.classList.add('date-cell');
        cell.textContent = day;

        const cellDate = new Date(year, month, day);

        // Disable past dates
        if (cellDate < todayYMD) {
          cell.classList.add('disabled');
          cell.style.cursor = 'default';
        } else {
          cell.addEventListener('click', () => {
            const yyyy = year;
            const mm = String(month + 1).padStart(2, '0');
            const dd = String(day).padStart(2, '0');
            const selectedDate = `${yyyy}-${mm}-${dd}`;

            // Save to localStorage
            localStorage.setItem('date', selectedDate);

            // Preserve language parameter when navigating
            const currentLang = new URLSearchParams(window.location.search).get('lang');
            let redirectUrl = `reservedplace.html?guests=${guests}`;
            if (currentLang) {
              redirectUrl += `&lang=${currentLang}`;
            }
            
            window.location.href = redirectUrl;
          });
        }

        // Highlight today
        if (cellDate.getTime() === todayYMD.getTime()) {
          cell.classList.add('today');
        }

        calendarEl.appendChild(cell);
      }
    }

    // Initial render
    renderCalendar(currentDate);

    // Event listeners for nav buttons
    prevMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    nextMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });
  </script>
</body>
</html>
